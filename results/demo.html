<!DOCTYPE html>
<html lang="en" data-lt-installed="true"><head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    const text ="移开式交流金属封闭开关设备\n"+
"型号名称P/Vn-7.2(J.R)通用标准GB3906\n"+
"FC回路额定电流75AFC回路额定短时耐受电流4KA/4s\n"+
"主母线额定电流4S主母线额定短时耐受电流40KA\n"+
"额定电压7.2KV半波允通电流(峰值)\n"+
"额定工频耐受电压60kV外壳防护等级IP4X\n"+
"额定雷电冲击耐受电压50Hz制造日期2012年9月\n"+
"额定频率50HzKKS编号\n"+
"出厂编号M121926上海通用电气广电有限公司制造\n" 
  </script>
  <style>
    #content {
      max-width: 800px;
      margin: auto;
    }
  </style>
  <script>
    let script = document.createElement('script');
    script.src = "https://cdn.jsdelivr.net/npm/mathpix-markdown-it@1.3.6/es5/bundle.js";
    document.head.append(script);

    script.onload = function() {
      const isLoaded = window.loadMathJax();
      if (isLoaded) {
        console.log('Styles loaded!')
      }

      const el = window.document.getElementById('content-text');
      if (el) {
        const options = {
          htmlTags: true
        };
        const html = window.render(text, options);
        el.outerHTML = html;
      }
    };
  </script>
</head>
<body>
  <div id="content"><div id="content-text"></div></div>
</body>
</html>
